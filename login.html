<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Twitter-Clone</title>
  </head>
  <body>
    
    <nav class="login-page-nav">
      <ul>
        <li class="brand"><a href="#"><i class="fab fa-twitter"></i> Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Language: English</a></li>
      </ul>
    </nav>
    
    <div class="login">
      <div class="login-content">
        <h2>Log in to Twitter</h2>
        <form class="login-form">
          <input type="text" placeholder="Phone, email or username" class="login-user-info" />
          <input type="password" placeholder="Password" class="login-password" />
          <div>
            <a href="home.html"><button type="button" class="login-form-btn">Log In</button></a>
            <input type="checkbox" class="login-form-checkbox" id="check" />
            <label for="check">Remember me</label>
            <a href="#">Forgot password?</a>
          </div>
        </form>
      </div>
      <footer class="login-footer">
        <p>New to Twitter <a href="#">Sign up now</a></p>
        <p>Already using Twitter via text message? <a href="#">Activate your account</a></p>
      </footer>
    </div>
  
    
     <!-- SCRIPTS -->
     <script src="script.js"></script>
  </body>
</html>
